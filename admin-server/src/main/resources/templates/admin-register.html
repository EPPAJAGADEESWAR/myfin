<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MyFin – Admin Register</title>
<link rel="stylesheet" href="/style.css">
</head>
<body class="landing-body">

	<div class="landing-wrapper narrow-card">

		<header class="landing-header">
			<div class="logo-circle">MF</div>
			<div>
				<h1 class="bank-name">Admin Register</h1>
				<p class="tagline">Create a new admin for MyFin</p>
			</div>
		</header>

		<main>
			<div id="msg" class="message"></div>

			<form id="registerForm" class="form-vertical">
				<label>Name <input type="text" id="name"
					placeholder="Admin name" required>
				</label> <label>Email <input type="email" id="email"
					placeholder="admin@myfin.com" required>
				</label> <label>Password <input type="password" id="password"
					placeholder="Enter password" required>
				</label>
				<button type="submit" class="btn primary full-width">Register
					Admin</button>
			</form>

			<div class="small-footer-links">
				<a href="/admin/login">← Back to Login</a>
			</div>
		</main>
	</div>

	<script>
    const baseUrl = 'http://localhost:8082'; // admin-server port

    const msg = document.getElementById('msg');

    function showMessage(text, isError = false) {
        msg.textContent = text;
        msg.style.color = isError ? 'red' : 'green';
    }

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if (!name || !email || !password) {
            showMessage('Fill all fields.', true);
            return;
        }

        const payload = { name, email, password };

        try {
            const res = await fetch(baseUrl + '/admins/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!res.ok) {
                const err = await res.text();
                showMessage('Register failed: ' + err, true);
                return;
            }

            showMessage('Admin registered successfully. You can login now.');
            // Optional: auto redirect after 1–2 seconds
            setTimeout(() => {
                window.location.href = '/admin/login';
            }, 1500);
        } catch (error) {
            showMessage('Error calling register API: ' + error, true);
        }
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MyFin Bank – Online Banking</title>
<link rel="stylesheet" href="/style.css">
</head>
<body class="landing-body">

	<div class="landing-wrapper">
		<header class="landing-header">
			<div class="logo-circle">MF</div>
			<div>
				<h1 class="bank-name">MyFin Bank</h1>
				<p class="tagline">Secure Online Banking</p>
			</div>
		</header>

		<main class="landing-main">
			<section class="action-grid">
				<div class="action-card left-card">
					<h2>New to MyFin?</h2>
					<p>Open a digital savings account in a few clicks.</p>
					<a class="btn primary" href="/customer/register">Open Account /
						Register</a>


				</div>

				<div class="divider"></div>

				<div class="action-card right-card">
					<h2>Existing Customer</h2>
					<p>Access your accounts, transfers and deposits.</p>
					<a class="btn secondary" href="/customer/login">Customer Login</a>
				</div>
			</section>

			<div class="admin-link">
				<a href="http://localhost:8082/admin/login">Admin Login Portal</a>
			</div>

		</main>

		<footer class="landing-footer">
			<p>© 2025 MyFin Bank · Training Capstone</p>
		</footer>
	</div>

</body>
</html>
